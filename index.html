<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silicon Design</title>
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Serif+Display&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body  >
  <!-- Start Header -->
<header>
  <div class="container">
    <div class="header-left">
        <a href="/">
        <img class="logo logo-light " src="images/logo.png" alt="Silicon Logo" />
        <img class="logo logo-dark" src="images/logo-dark.png" alt="Silicon Logo Dark">
        </a>
    </div>
    <div class="header-right">
      <div class="switch-container">
        <span>Light</span>
        <label class="switch">
          <input type="checkbox"  id="themeSwitch" />
          <span class="slider"></span>
        </label>
        <span>Dark</span>
      </div>
        <button class="button">Sign in / up</button>
      <i class="fa-solid fa-bars toggle-menu"></i>
    </div>
  </div>
</header>
  <!-- End Header -->


  <!-- Main Script File -->
  <script src="js/script.js"></script>
</body>
</html>
