<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silicon Design</title>
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Serif+Display&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body  >
  <!-- Start Header -->
  <header>
  <div class="container">
    <div class="header-left">
        <a href="/">
        <img class="logo logo-light " src="images/logo.png" alt="Silicon Logo" />
        <img class="logo logo-dark" src="images/logo-dark.png" alt="Silicon Logo Dark">
        </a>
    </div>
    <div class="header-right">
      <div class="switch-container">
        <span>Light</span>
        <label class="switch">
          <input type="checkbox"  id="themeSwitch" />
          <span class="slider"></span>
        </label>
        <span>Dark</span>
      </div>
        <button class="button">Sign in / up</button>
      <i class="fa-solid fa-bars toggle-menu"></i>
    </div>
  </div>
  </header>
  <!-- End Header -->

  <!-- Start Hero -->
    <section class="hero">
        <div class="container">
        <div class="hero-text-buttons">
            <div class="hero-text">
              <h1>Manage All Your Money in One App</h1>
              <p>We offer you a new generation of the mobile banking<br />
                Save, spend & manage money in your pocket. </p>
            </div>
            <div class="store-buttons">
                <a href="#" class="store-btn appstore">
                  <i class="fa-brands fa-apple"></i>
                    <span>
                      <small>Download on the</small>
                            App Store
                      </span>
                       </a>
                         <a href="#" class="store-btn googleplay">
                        <img src="images/googleplay.svg" alt="Google Play" class="icon">
                    <span>
                    <small>Get it on</small>
                        Google Play
                  </span>
               </a>
            </div>
        </div>
             <div class="hero-image">
                <img src="images/hero.png" alt="App Preview" />
            </div>
        </div>
    </section>
  <!-- End Hero -->

<!-- Start Brands -->
<section class="brands">
  <div class="container">
    <div class="brand-logo">
      <img src="images/logoipsum.png" alt="Brand 1">
    </div>
    <div class="brand-logo">
      <img src="images/logoipsum1.png" alt="Brand 2">
    </div>
    <div class="brand-logo">
      <img src="images/logoipsum2.png" alt="Brand 3">
    </div>
    <div class="brand-logo">
      <img src="images/logoipsum3.png" alt="Brand 4">
    </div>
    <div class="brand-logo brand5">
      <img src="images/logoipsum4.png" alt="Brand 5">
    </div>
    <div class="brand-logo brand6">
      <img src="images/logoipsum5.png" alt="Brand 6">
    </div>
  </div>
</section>
<!-- End Brands -->

    
  <!-- Main Script File -->
  <script src="js/script.js"></script>
</body>
</html>
